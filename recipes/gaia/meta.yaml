package:
  name: gaia
  version: {{ environ['GIT_DESCRIBE_TAG'] }}

source:
  git_url: https://github.com/OpenDataAnalytics/gaia
  git_branch: master

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt
  noarch: python

requirements:
  build:
    - python
    - setuptools
  run:
    - python
    - numpy
    - six
    - requests
    - shapely
    - pillow
    - geopandas
    - gdal 2.2.*
    - python-pdal >=2.0.0
    - celery >=3.1.20
    - psycopg2 >=2.6.1
    - geoalchemy2 >=0.2.6
    - rasterio
    # otherwise we get undefined errors
    - jsoncpp=1.8.1.* # [osx]

test:
  files:
    - test_data/test.cpg
    - test_data/test.dbf
    - test_data/test.shp
    - test_data/test.shx

about:
  home: https://github.com/OpenDataAnalytics/gaia
  license: Apache V2
  summary: 'Geospatial analytics library'

extra:
  recipe-maintainers:
    - kitware
